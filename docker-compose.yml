version: '3'
services:
  postgres:
    image: postgres:16
    volumes:
      - postgres:/var/lib/postgresql/data/
  redis:
    image: redis:7
    volumes:
      - redis:/data
  web: &django_app
    restart: always
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    command: >
      bash -c "dockerize -wait tcp://postgres:5432 &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    depends_on:
      - postgres
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile-prod

  nginx:
    image: nginx:1.19.8
    depends_on:
      - web
      - frontend
    volumes:
      - ./docker/nginx/templates:/etc/nginx/templates
    
  celery_beat:
    <<: *django_app
    command: >
      bash -c "dockerize -wait tcp://postgres:5432 &&
               celery -A app.celery:app beat --loglevel=info"

  celery_worker:
    <<: *django_app
    command: >
      bash -c "dockerize -wait tcp://postgres:5432 &&
               celery -A app.celery:app worker --loglevel=info"

volumes:
  postgres:
    driver: local
  redis:
    driver: local
